<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Boot Project Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #2a2a2a;
            color: #fff;
        }
        header {
            background-color: #212121;
            padding: 1rem;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-weight: 400;
        }
        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
        }
        .section-title {
            margin: 1.5rem 0 1rem 0;
            font-weight: 500;
            font-size: 1.25rem;
            color: #e0e0e0;
        }
        .form-section {
            background-color: #333;
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 2rem;
        }
        label {
            display: inline-block;
            margin-bottom: 0.5rem;
        }
        input[type="text"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #444;
            color: #fff;
        }
        /* Package selection area */
        .packages-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 1rem;
        }
        .package-card {
            background-color: #424242;
            border-radius: 4px;
            padding: 1rem;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .package-card:hover {
            background-color: #535353;
        }
        .package-card input[type="checkbox"] {
            margin-right: 0.5rem;
            transform: scale(1.2);
            cursor: pointer;
        }
        .generate-btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            background-color: #4caf50;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .generate-btn:hover {
            background-color: #43a047;
        }
        @media (max-width: 768px) {
            .packages-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
        @media (max-width: 480px) {
            .packages-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<header>
    <h1>Spring Boot Project Generator</h1>
</header>
<main>
    <form th:action="@{/v2/generate}" method="get">
        <div class="form-section">
            <div class="section-title">Project Name</div>
            <label for="projectName">Enter your project name:</label>
            <input type="text" id="projectName" name="projectName"
                   th:value="${projectRequest.projectName}" required/>
        </div>
        <div class="form-section">
            <div class="section-title">Select Packages</div>
            <div class="packages-grid">
                <div class="package-card" th:each="pkg : ${availablePackages}"
                     th:attr="data-pkg=${pkg}">
                    <input type="checkbox" th:id="${pkg}" name="packages" th:value="${pkg}" onclick="event.stopPropagation()" />
                    <label th:for="${pkg}" th:text="${pkg}"></label>
                </div>
            </div>
        </div>
        <button type="submit" class="generate-btn">Generate Project</button>
    </form>
</main>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Attach click event listeners to each package card
        document.querySelectorAll('.package-card').forEach(function(card) {
            card.addEventListener("click", function() {
                let pkg = this.getAttribute("data-pkg");
                let checkbox = document.getElementById(pkg);
                if (checkbox) {
                    checkbox.checked = !checkbox.checked;
                }
            });
        });
    });
</script>
</body>
</html>
